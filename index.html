<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dissolve-Effect</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        /* overflow-x: hidden; */
      }
      .scroll-container {
        position: relative;
      }
      .scroll-sticky {
        height: 100vh;
        position: sticky;
        top: 0;
      }
      .section {
        height: 100vh;
      }
      .scroll-sticky-container {
        position: absolute;
        height: 100%;
      }
    </style>
  </head>
  <body style="background-color: #3f1600" id="start">
    <div class="scroll-container">
      <div class="scroll-sticky-container">
        <div class="scroll-sticky">
          <canvas
            style="height: 100vh; width: 100vw"
            id="c"
            class="z-0"
          ></canvas>
        </div>
      </div>
      <section class="section-2nd-anim">
        <section
          class="section section1"
          style="background-color: #031037; height: 50vh"
        ></section>
        <section
          class="section section2"
          style="background-color: #637ed1; height: 50vh"
        ></section>
        <section
          class="section section3"
          style="background-color: #031037"
        ></section>

        <section
          class="section section4"
          style="background-color: #031037; height: 300vh"
        ></section>

        <section
          class="section section5"
          style="background-color: #031037"
        ></section>
        <section
          class="section section6"
          style="background-color: #031037"
        ></section>
        <section
          class="section section7"
          style="background-color: #031037"
        ></section>
      </section>
      <section
        class="section section8"
        style="background-color: #031037"
      ></section>
      <section
        class="section section9"
        style="background-color: #031037"
      ></section>
      <section class="section" style="background-color: #031037"></section>
      <section
        id="drawfooter"
        class="section section9"
        style="background-color: #031037"
      ></section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/ScrollTrigger.min.js"></script>
    
    <script>
      gsap.registerPlugin(ScrollTrigger);
    </script>
    <!-- <script type="module" src="https://abc-xyz.b-cdn.net/ERLF/index-XAeTXGWz.js"></script> -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
